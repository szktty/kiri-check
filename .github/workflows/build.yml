name: Build

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - run: dart pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze
      - run: dart test